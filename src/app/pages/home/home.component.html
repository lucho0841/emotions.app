<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <!-- position -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef><b> No. </b></th>
      <td mat-cell *matCellDef="let element"> {{element.animoId}} </td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef><b> Fecha </b></th>
      <td mat-cell *matCellDef="let element"> {{element.fechaCreacion}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b> Nombre </b></th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef><b> Estado de animo </b></th>
      <td mat-cell *matCellDef="let element"> {{element.estadoAnimo}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef><b> Resultado </b></th>
      <td mat-cell *matCellDef="let element"> {{ element.resultado | number : '1.2-2'}}</td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef><b> Opciones </b></th>
      <td *matCellDef="let element">
        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" (click)="eliminarAnimo(element)">
          <mat-icon>delete</mat-icon>
        </button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
<div style="height: 300px; width: 600px; margin: 20px;">
<canvas id="animo"></canvas>
</div>
